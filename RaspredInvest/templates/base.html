{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<title>Распределение инвестиций</title>
</head>
<body>

<header class="site-header sticky-top py-1">
<nav class="container d-flex flex-column flex-md-row justify-content-between">
<a class="btn btn-outline-danger" href="/distribution">Распределение инвестиций</a>
    {% if user.is_authenticated %}
<a class="btn btn-outline-danger" href="/distribution/history">Мои результаты</a>
    {% else %}
<a class="btn btn-outline-danger" href="{% url 'signup'%}?next={{request.path}}">Регистрация|Войти</a>
    {% endif %}
</nav>
</header>

{% block body %}{% endblock %}
</body>

{% block edition %}{% endblock %}

<div class="navbar">
<a href="http://math.kubsu.ru"><img src="{% static 'images/fmknn.png' %}" width="27" height="27" alt="Сайт факультета"></a>
<a href="/">Главная</a>
<a href="/faq">FAQ</a>
    {% if user.is_authenticated %}
<a href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
    {% endif %}
</div>

</html>
